<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
        <title>Content Manager</title>
    </head>
    <body>
        <!-- Include the script that builds the page and powers Decap CMS -->
        <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    </body>
    <script type="application/ld+json">
        {
        "@context": "https://schema.org",
        "@type": "Plumber",
        "name": "GB Boilers",
        "image": "https://www.gbboilers.co.uk/assets/images/logo/gbboilers-logo.svg",
        "@id": "",
        "url": "https://www.gbboilers.co.uk/",
        "telephone": "07XXX XXX XXX",
        "priceRange": "££",
        "address": {
            "@type": "PostalAddress",
            "streetAddress": "[Your Business Address]",
            "addressLocality": "Esher",
            "postalCode": "[Your Postcode]",
            "addressCountry": "GB"
        },
        "geo": {
            "@type": "GeoCoordinates",
            "latitude": "[Your Latitude]",
            "longitude": "[Your Longitude]"
        },
        "openingHoursSpecification": {
            "@type": "OpeningHoursSpecification",
            "dayOfWeek": [
            "Monday",
            "Tuesday",
            "Wednesday",
            "Thursday",
            "Friday"
            ],
            "opens": "08:00",
            "closes": "18:00"
        },
        "sameAs": [
            "[Link to your Google Business Profile]"
        ]
        }
    </script>

</html>
